<body>
    <form>
        <h2 class="text-decoration-underline text-center mb-3 fw-normal">Please sign in</h2>
        <br>
        <div class="row">
            <div class="col-6 mx-auto">
                <label class="fs-4" for="floatingPassword">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" id="floatingPassword"
                    placeholder="Username" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 mx-auto">
                <label class="fs-4" for="floatingPassword">Password</label>
                <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 mx-auto">
                <label class="fs-4" for="floatingPassword">Confirm Password</label>
                <input type="password" name="confirmpass" class="form-control form-control-lg"
                    placeholder="Confirm Password" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 mx-auto">
                <label class="fs-4" for="floatingInput">Email address</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="name@example.com">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-3">
                <label class="fs-4" for="floatingPassword">First Name</label>
                <input type="text" name="fname" class="form-control form-control-lg" id="floatingPassword"
                    placeholder="First Name">
            </div>
            <div class="col-3">
                <label class="fs-4" for="floatingPassword">Last Name</label>
                <input type="text" name="lname" class="form-control form-control-lg" id="floatingPassword"
                    placeholder="Last Name">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="form-check text-start w-auto">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary w-50" type="button">Sign Up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 1918â€“2025</p>
        </div>
    </form>
